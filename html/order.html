<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>L'S Pizzeria</title>
</head>



<div class="container">
  <div class="row">
      <div class="main col-md-5 offset-7">
          <div class="view-one">
              <h2>It's okay to eat a whole pizza by yourself.</h2>
              <input type="button" value="ORDER ONLINE" class="button" id="order-online">
          </div>

          <div class="view-two">
              <form id="form1" class="form" name="form1" action="">
                  <legend>Place your order here:
                  </legend>

                  <label for="pizza">Select your pizza</label>
                  <select id="pizza" name="pizza" required>
                          <option disabled selected>Pizza type</option>
                          <option value="veggie">VEGETARIAN</option>
                          <option value="periperi">PERI-PERI CHICKEN</option>
                          <option value="mushroom">CHICKEN & MUSHROOM</option>
                          <option value="hawaiian">HAWAIIAN</option>
                          <option value="steak">BBQ STEAK</option>
                          <option value="pig">BOEREWORS</option>
                  </select>
